<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test EmailJS - Portfolio Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Test EmailJS</h1>
        
        <form id="test-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Tên:</label>
                <input type="text" id="name" value="Test User" required 
                       class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Email:</label>
                <input type="email" id="email" value="test@example.com" required 
                       class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Chủ đề:</label>
                <input type="text" id="subject" value="Test Email từ Portfolio" required 
                       class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Tin nhắn:</label>
                <textarea id="message" rows="4" required 
                          class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">Đây là email test từ portfolio website. Nếu bạn nhận được email này, nghĩa là EmailJS đã hoạt động thành công!</textarea>
            </div>
            
            <button type="submit" id="submit-btn" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">
                Gửi Test Email
            </button>
        </form>
        
        <div id="result" class="mt-4 p-3 rounded-md hidden"></div>
        
        <div class="mt-6 text-sm text-gray-600">
            <p><strong>Email sẽ gửi đến:</strong> hungmobile457@gmail.com</p>
            <p><strong>Service ID:</strong> service_x0siako</p>
            <p><strong>Template ID:</strong> template_kxprilp</p>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("wE_iY_vjEb7NPGCq7");
        
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const result = document.getElementById('result');
            
            // Get form data
            const formData = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            // Show loading
            submitBtn.innerHTML = 'Đang gửi...';
            submitBtn.disabled = true;
            result.classList.add('hidden');
            
            try {
                const response = await emailjs.send(
                    "service_x0siako",
                    "template_kxprilp", 
                    formData
                );
                
                console.log('SUCCESS!', response.status, response.text);
                
                // Show success
                result.innerHTML = `
                    <div class="text-green-700 bg-green-100 p-3 rounded">
                        ✅ <strong>Thành công!</strong><br>
                        Email đã được gửi đến hungmobile457@gmail.com<br>
                        Status: ${response.status}
                    </div>
                `;
                result.classList.remove('hidden');
                
                // Reset form
                document.getElementById('test-form').reset();
                
            } catch (error) {
                console.error('FAILED...', error);
                
                // Show error
                result.innerHTML = `
                    <div class="text-red-700 bg-red-100 p-3 rounded">
                        ❌ <strong>Lỗi!</strong><br>
                        ${error.text || error.message || 'Không thể gửi email'}
                    </div>
                `;
                result.classList.remove('hidden');
            }
            
            // Reset button
            submitBtn.innerHTML = 'Gửi Test Email';
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
